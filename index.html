<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>~ hacker.land :: Luyoung</title>
    <meta name="description" content="一个带有交互式终端风格的个人网站" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0f10;
            /* 页面背景 */
            --panel: #0f1517;
            /* 终端背景 */
            --text: #c8facc;
            /* 主文字：荧光绿 */
            --dim: #6fbf73;
            /* 次级文字 */
            --brand: #66ffcc;
            /* 主题高亮 */
            --accent: #00e5a8;
            /* 光标/按钮 */
            --danger: #ff6b6b;
            --muted: #1b2426;
            /* 边框/分割线 */
            --nav: #081314;
            /* 顶部导航背景 */
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background: radial-gradient(ellipse at 50% -10%, #0e1618 0%, var(--bg) 55%);
            color: var(--text);
            font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 24px;
            letter-spacing: 0.2px;
        }

        /* ── 顶部导航 ───────────────────────────────────────── */
        .nav {
            position: sticky;
            top: 0;
            z-index: 10;
            background: rgba(8, 19, 20, .85);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid var(--muted);
            padding: 10px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            color: var(--brand)
        }

        .brand .dot {
            width: 10px;
            height: 10px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--accent);
        }

        .navlinks {
            display: flex;
            gap: 14px;
            flex-wrap: wrap
        }

        .navlinks a {
            color: var(--text);
            text-decoration: none;
            padding: 6px 10px;
            border: 1px solid var(--muted);
            border-radius: 10px;
            background: linear-gradient(180deg, #0b1315, #0a0f10);
            transition: all .15s ease;
            font-weight: 600;
            font-size: 14px;
        }

        .navlinks a:hover {
            border-color: var(--accent);
            color: #0b1310;
            background: var(--accent);
            box-shadow: 0 0 18px rgba(0, 229, 168, .3)
        }

        /* ── 页面主体布局 ───────────────────────────────────── */
        .wrap {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 18px 24px;
            display: grid;
            gap: 22px
        }

        .hero {
            margin-top: 8px;
            padding: 18px;
            border: 1px solid var(--muted);
            border-radius: 16px;
            background: linear-gradient(180deg, rgba(12, 19, 21, .7), rgba(7, 10, 11, .8));
            display: grid;
            grid-template-columns: 1.2fr .8fr;
            gap: 18px;
            align-items: center;
        }

        .hero h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            color: var(--brand)
        }

        .hero p {
            margin: 0;
            color: #a3e9a9;
            opacity: .9
        }

        .blink {
            animation: blink 1.1s steps(2, start) infinite;
            color: var(--accent)
        }

        @keyframes blink {
            to {
                visibility: hidden
            }
        }

        /* ── 终端 ───────────────────────────────────────────── */
        .terminal {
            position: relative;
            border: 1px solid var(--muted);
            background:
                linear-gradient(180deg, rgba(7, 12, 13, .9), rgba(4, 7, 8, .92)),
                repeating-linear-gradient(0deg, rgba(102, 255, 204, .03), rgba(102, 255, 204, .03) 1px, transparent 1px, transparent 2px);
            box-shadow: 0 0 0 1px rgba(102, 255, 204, .08) inset, 0 20px 70px rgba(0, 0, 0, .3);
            border-radius: 16px;
            overflow: hidden;
        }

        .term-head {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-bottom: 1px solid var(--muted);
            background: linear-gradient(180deg, #0f1719, #0b1213);
        }

        .traffic {
            display: flex;
            gap: 8px;
            margin-right: 6px
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%
        }

        .dot.red {
            background: #ff5f56
        }

        .dot.yellow {
            background: #ffbd2e
        }

        .dot.green {
            background: #27c93f
        }

        .title {
            color: #9ce6a2;
            font-weight: 700
        }

        .term-body {
            padding: 16px;
            height: min(520px, 56vh);
            overflow: auto
        }

        .output {
            white-space: pre-wrap;
            line-height: 1.55
        }

        .line {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 2px
        }

        .prompt {
            color: #6cf1b5
        }

        .path {
            color: #91ffc9
        }

        .input {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px
        }

        .input input {
            width: 100%;
            background: transparent;
            outline: none;
            border: none;
            color: var(--text);
            font: inherit;
            padding: 6px 0;
        }

        .help {
            font-size: 12px;
            color: #93d69a;
            opacity: .8;
            margin-top: 10px
        }

        /* 表格样式（ls 输出） */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 8px 0
        }

        th,
        td {
            border-bottom: 1px dashed #12352f;
            padding: 6px 4px;
            text-align: left
        }

        th {
            color: #96ffd2
        }

        tr:hover td {
            background: #0d1718
        }

        /* 底部 */
        footer {
            opacity: .7;
            font-size: 12px;
            text-align: center;
            padding: 6px 0 24px
        }

        /* 响应式 */
        @media (max-width: 900px) {
            .hero {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- 顶部导航：替换下面的链接为你的站点 -->
    <nav class="nav">
        <div class="brand"><span class="dot"></span> <span>~/hacker.land</span></div>
        <div class="navlinks">
            <a href="https://github.com/Luyoung0001" target="_blank" rel="noopener">GitHub</a>
            <a href="https://space.bilibili.com/19872805?spm_id_from=333.1007.0.0" target="_blank" rel="noopener">Bilibili</a>
            <a href="https://thoughts-519.pages.dev/" target="_blank" rel="noopener">Thoughts</a>
            <a href="https://blog.luliang.website/" target="_blank" rel="noopener">Blog</a>
            <a href="mailto:791975457@qq.com">Email</a>
        </div>
    </nav>

    <main class="wrap">
        <section class="hero">
            <div>
                <h1>你好，访客 <span class="blink">▉</span></h1>
                <p>这是一个 <strong>Linux 终端风格</strong> 的个人主页，它支持 <code>ls</code> 和 <code>cat</code> 等命令。
                    输入 <code>help</code> 查看所有命令。</p>
            </div>
            <div style="justify-self:end; align-self:stretch; display:grid; place-items:center">
                <svg width="180" height="120" viewBox="0 0 400 260" fill="none" xmlns="http://www.w3.org/2000/svg"
                    aria-hidden>
                    <rect x="10" y="10" width="380" height="240" rx="12" stroke="#12352f" stroke-width="3"
                        fill="#0a1112" />
                    <text x="24" y="48" fill="#66ffcc" font-family="JetBrains Mono, monospace" font-size="24">$ sudo
                        make coffee</text>
                    <text x="24" y="90" fill="#93ffd6" font-family="JetBrains Mono, monospace" font-size="24">brewing...
                        done.</text>
                    <circle cx="360" cy="30" r="6" fill="#27c93f" />
                    <circle cx="336" cy="30" r="6" fill="#ffbd2e" />
                    <circle cx="312" cy="30" r="6" fill="#ff5f56" />
                </svg>
            </div>
        </section>

        <!-- 终端组件 -->
        <section class="terminal" id="terminal">
            <div class="term-head">
                <div class="traffic"><span class="dot red"></span><span class="dot yellow"></span><span
                        class="dot green"></span></div>
                <div class="title">interactive shell — type <span style="color:var(--brand)">help</span></div>
            </div>
            <div class="term-body" id="term-body" aria-live="polite" aria-atomic="false">
                <div class="output" id="output"></div>
                <div class="line">
                    <span class="prompt" id="prompt"></span>
                    <span class="path" id="path"></span>
                    <div class="input"><input id="cmd" type="text" spellcheck="false" autocomplete="off"
                            aria-label="command input"></div>
                </div>
                <div class="help">提示：试试
                    <code>ls</code>、<code>ls medium</code>、<code>use blog</code>、<code>cat hello-world</code>、<code>clear</code>
                </div>
            </div>
        </section>
    </main>

    <footer>© <span id="year"></span> Luyoung · Made with ♥ and vanilla JS</footer>

    <script>
        const SOURCES = {
            blog: {
                label: "个人博客",
                posts: [] // 将在运行时从 posts.json 动态填充
            },
            medium: {
                label: "Medium",
                posts: [
                    { id: "ai-edge", title: "AI on the Edge: 2025", url: "https://medium.com/@you/ai-on-the-edge-2025" },
                    { id: "web-sec", title: "Web 安全清单（简版）", url: "https://medium.com/@you/web-security-checklist" },
                ]
            },
            zhihu: {
                label: "知乎专栏",
                posts: [
                    { id: "paper-notes", title: "论文阅读：Diffusion 模型", url: "https://zhuanlan.zhihu.com/p/1234567890" }
                ]
            }
        }
        // =============
        // 终端逻辑
        // =============
        const $ = s => document.querySelector(s);
        const $$ = s => Array.from(document.querySelectorAll(s));

        const output = $('#output');
        const cmd = $('#cmd');
        const pathEl = $('#path');
        const promptEl = $('#prompt');

        const state = {
            username: 'guest',
            host: 'hacker.land',
            site: 'blog', // 当前活动站点
            history: [],
            historyIndex: -1,
        }

        function setPrompt() {
            promptEl.textContent = `${state.username}@${state.host}`;
            pathEl.textContent = `:${state.site}$`;
        }

        function print(html) {
            const line = document.createElement('div');
            line.innerHTML = html;
            output.appendChild(line);
            // 自动滚动到底部
            const body = document.getElementById('term-body');
            body.scrollTop = body.scrollHeight;
        }

        function sanitize(text) {
            return text.replace(/[&<>]/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;' }[c]));
        }

        function help() {
            print(`可用命令：\n\n` +
                `  <span style="color:var(--brand)">help</span>                 显示帮助\n` +
                `  <span style="color:var(--brand)">sites</span>                列出可用站点来源\n` +
                `  <span style="color:var(--brand)">use &lt;source&gt;</span>        切换活动站点（例如：use blog）\n` +
                `  <span style="color:var(--brand)">ls</span> [source]          列出文章（缺省为当前站点）\n` +
                `  <span style="color:var(--brand)">cat &lt;id&gt;</span>            打开文章（当前站点，直接跳转）\n` +
                `  <span style="color:var(--brand)">cat &lt;source&gt;/&lt;id&gt;</span> 按指定站点打开文章\n` +
                `  <span style="color:var(--brand)">open &lt;id&gt;</span>           新标签页打开文章\n` +
                `  <span style="color:var(--brand)">clear</span>                清屏\n` +
                `  <span style="color:var(--brand)">about</span>                关于本站\n`
            );
        }

        function list(source) {
            const key = source || state.site;
            const pack = SOURCES[key];
            if (!pack) {
                print(`<span style="color:var(--danger)">未知站点：</span> ${sanitize(key)}\n使用 <code>sites</code> 查看可用站点。`);
                return;
            }
            if (!pack.posts || !pack.posts.length) {
                print(`<em>（${sanitize(pack.label || key)} 暂无文章）</em>`);
                return;
            }
            const rows = pack.posts.map(p => `<tr><td>${sanitize(p.id)}</td><td>${sanitize(p.title)}</td><td><a href="${p.url}" target="_blank" rel="noopener">link</a></td></tr>`).join('');
            print(`<div>来源：<strong>${sanitize(pack.label || key)}</strong>（键：<code>${sanitize(key)}</code>）</div>`);
            print(`<table><thead><tr><th>id</th><th>title</th><th>url</th></tr></thead><tbody>${rows}</tbody></table>`);
        }

        function openArticle(spec, inNewTab = false) {
            // 支持：id 或 source/id 或 直接 URL
            if (/^https?:\/\//i.test(spec)) {
                inNewTab ? window.open(spec, '_blank', 'noopener') : (window.location.href = spec);
                return;
            }
            let src = state.site, id = spec;
            if (spec.includes('/')) { [src, id] = spec.split('/'); }
            const pack = SOURCES[src];
            if (!pack) { print(`<span style="color:var(--danger)">未知站点：</span> ${sanitize(src)}`); return; }
            const post = pack.posts.find(p => p.id === id);
            if (!post) { print(`<span style="color:var(--danger)">未找到文章：</span> ${sanitize(id)}（站点 <code>${sanitize(src)}</code>）`); return; }
            inNewTab ? window.open(post.url, '_blank', 'noopener') : (window.location.href = post.url);
        }

        function about() {
            print(`作者：<strong>Your Name</strong>\n主页：<a href="https://your-blog.example.com" target="_blank" rel="noopener">your-blog.example.com</a>\n仓库：<a href="https://github.com/your/repo" target="_blank" rel="noopener">GitHub</a>`);
        }

        function run(input) {
            const raw = input.trim();
            if (!raw) return;
            const [cmd, ...args] = raw.split(/\s+/);
            switch (cmd) {
                case 'help': help(); break;
                case 'sites':
                    print(`可用站点：\n` + Object.keys(SOURCES).map(k => `  - ${k} (${SOURCES[k].label || k})`).join('\n'));
                    break;
                case 'use':
                    if (!args[0]) { print('用法：use <source>'); break; }
                    if (!SOURCES[args[0]]) { print(`<span style="color:var(--danger)">未知站点：</span> ${sanitize(args[0])}`); break; }
                    state.site = args[0]; setPrompt(); print(`已切换到站点：<strong>${sanitize(args[0])}</strong>`);
                    break;
                case 'ls':
                    list(args[0]);
                    break;
                case 'cat':
                    if (!args[0]) { print('用法：cat <id> 或 cat <source>/<id>'); break; }
                    openArticle(args[0], false); // 同窗口跳转
                    break;
                case 'open':
                    if (!args[0]) { print('用法：open <id> 或 open <source>/<id>'); break; }
                    openArticle(args[0], true); // 新标签
                    break;
                case 'clear':
                    output.innerHTML = '';
                    break;
                case 'about':
                    about();
                    break;
                default:
                    print(`<span style="color:var(--danger)">命令未找到：</span> ${sanitize(cmd)} ；试试 <code>help</code>`);
            }
        }

        // 事件与历史
        function onSubmit() {
            const value = cmd.value;
            if (!value.trim()) return;
            print(`<span style="color:#7df5bf">$</span> ${sanitize(value)}`);
            state.history.push(value);
            state.historyIndex = state.history.length;
            cmd.value = '';
            run(value);
        }

        cmd.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') { e.preventDefault(); onSubmit(); }
            else if (e.key === 'ArrowUp') {
                if (state.historyIndex > 0) {
                    state.historyIndex--; cmd.value = state.history[state.historyIndex] || '';
                    setTimeout(() => cmd.setSelectionRange(cmd.value.length, cmd.value.length), 0);
                }
            } else if (e.key === 'ArrowDown') {
                if (state.historyIndex < state.history.length) {
                    state.historyIndex++; cmd.value = state.history[state.historyIndex] || '';
                    setTimeout(() => cmd.setSelectionRange(cmd.value.length, cmd.value.length), 0);
                }
            }
        });
        // 载入 posts.json（同源）并填充 SOURCES.blog
        async function loadPosts() {
            try {
                const res = await fetch('./posts.json', { cache: 'no-store' });
                if (!res.ok) throw new Error('HTTP ' + res.status);
                const data = await res.json();
                // 支持两种结构：
                // 1) { blog: { label, posts: [...] } }
                // 2) [ {id,title,url}, ... ]
                if (Array.isArray(data)) {
                    SOURCES.blog.posts = data;
                } else if (data && data.blog && Array.isArray(data.blog.posts)) {
                    SOURCES.blog.label = data.blog.label || SOURCES.blog.label;
                    SOURCES.blog.posts = data.blog.posts;
                } else {
                    throw new Error('JSON 格式不符合预期');
                }
            } catch (err) {
                console.warn('[posts.json] 加载失败：', err);
                SOURCES.blog.posts = [
                    { id: 'hello-world', title: '占位：请提供 posts.json', url: 'https://example.com/hello-world' }
                ];
            }
        }


        // 初始输出
        // 初始输出
        async function boot() {
            document.getElementById('year').textContent = new Date().getFullYear();
            setPrompt();
            print('欢迎来到交互式终端。输入 <code>help</code> 查看命令。\n');
            await loadPosts();  // 先加载文章
            list();
            cmd.focus();
        }


        window.addEventListener('load', boot);
    </script>
</body>
